<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div
            class="absolute inset-x-0 bottom-0"
            *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Concours</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Recherche de concours'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                (click)="openAddCompetitionDialog()"
                class="ml-4"
                mat-flat-button
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Ajouter</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden">

            <ng-container *ngIf="competitionsCount > 0; else noEstablishments">

                <!-- Table wrapper -->
                <div class="overflow-x-auto sm:overflow-y-auto"
                     cdkScrollable>

                    <!-- Table -->
                    <table
                        class="w-full min-w-320 table-fixed bg-transparent"
                        [ngClass]="{'pointer-events-none': isLoading}"
                        mat-table
                        matSort
                        [matSortActive]="'name'"
                        [matSortDisableClear]="true"
                        [matSortDirection]="'asc'"
                        [multiTemplateDataRows]="true"
                        [dataSource]="competitions"
                        [trackBy]="trackByFn">

                        <!-- Name -->
                        <ng-container matColumnDef="title">
                            <th
                                class="bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                                disableClear>
                                Titre
                            </th>
                            <td
                                class="pr-8 truncate"
                                mat-cell
                                *matCellDef="let competition">
                                {{competition?.title}}
                            </td>
                        </ng-container>


                        <ng-container matColumnDef="quotation">
                            <th
                                class="bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                                disableClear>
                                Quota
                            </th>
                            <td
                                class="pr-8"
                                mat-cell
                                *matCellDef="let competition">
                                {{competition?.quotation}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="deadline">
                            <th
                                class="bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                                disableClear>
                                Date limite
                            </th>
                            <td
                                class="pr-8"
                                mat-cell
                                *matCellDef="let competition">
                                {{competition?.deadline | date: 'dd/MM/yy'}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="competitionDate">
                            <th
                                class="bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                                disableClear>
                                Date de concours
                            </th>
                            <td
                                class="pr-8"
                                mat-cell
                                *matCellDef="let competition">
                                {{competition?.competitionDate | date: 'dd/MM/yy'}}
                            </td>
                        </ng-container>

                        <!-- Active -->
                        <ng-container matColumnDef="active">
                            <th
                                class="w-24 bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                mat-header-cell
                                *matHeaderCellDef
                                mat-sort-header
                                disableClear>
                                Active
                            </th>
                            <td
                                class="pr-4"
                                mat-cell
                                *matCellDef="let competition">
                                <mat-icon
                                    class="text-green-400 icon-size-5"
                                    *ngIf="competition?.enable"
                                    [svgIcon]="'heroicons_solid:check'"></mat-icon>
                                <mat-icon
                                    class="text-gray-400 icon-size-5"
                                    *ngIf="!competition?.enable"
                                    [svgIcon]="'heroicons_solid:x'"></mat-icon>
                            </td>
                        </ng-container>

                        <!-- Details -->
                        <ng-container matColumnDef="details">
                            <th
                                class="w-24 pr-8 bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                mat-header-cell
                                *matHeaderCellDef>
                                Details
                            </th>
                            <td
                                class="pr-8"
                                mat-cell
                                *matCellDef="let competition">
                                <button
                                    class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                    mat-stroked-button>
                                    <mat-icon class="icon-size-5" [svgIcon]=" 'heroicons_solid:pencil-alt'"></mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr
                            class="shadow"
                            mat-header-row
                            *matHeaderRowDef="competitionsColumns; sticky: true"></tr>
                        <tr
                            class="h-18 hover:bg-gray-100 dark:hover:bg-hover"
                            mat-row
                            *matRowDef="let competition; columns: competitionsColumns;">
                        </tr>

                    </table>

                </div>

                <mat-paginator
                    class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                    [ngClass]="{'pointer-events-none': isLoading}"
                    (page)="getCompetitionsByPage($event)"
                    [length]="totalElements"
                    [pageIndex]="page"
                    [pageSize]="size"
                    [pageSizeOptions]="[5, 10, 25, 100]"
                    [showFirstLastButtons]="true">
                </mat-paginator>

            </ng-container>

            <ng-template #noEstablishments>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">Il n'y a pas des
                    Ã©tablissements !
                </div>
            </ng-template>

        </div>
    </div>

</div>
