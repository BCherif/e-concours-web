<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <div class="flex flex-auto items-center min-w-0">
                    <span
                        class="relative flex flex-0 items-center justify-center w-50 h-12 mr-6 rounded overflow-hidden border">
                                        <img
                                            class="w-50"
                                            *ngIf="establishment?.imageUrl"
                                            [src]="_establishmentService.downloadUrl(establishment?.imageUrl)" alt="">
                                        <span
                                            class="flex items-center justify-center w-full h-full text-xs font-semibold leading-none text-center uppercase"
                                            *ngIf="!establishment?.imageUrl">
                                            Pas d'image
                                        </span>
                                    </span>

                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container>
                            <div
                                class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">{{establishment?.name}}
                            </div>
                        </ng-container>
                        <div class="flex items-center">
                            <div class="ml-1.5 leading-6 truncate text-secondary">
                                Bienvenue sur la page des gestionnaires de {{establishment?.name}}
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button (click)="addEmployeeDialog(establishment)"
                            class="bg-accent"
                            mat-flat-button
                            [color]="'accent'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                        <span class="ml-2">Ajouter</span>
                    </button>
                    <button
                        [routerLink]="'/establishments'"
                        class="bg-accent"
                        mat-flat-button
                        [color]="'accent'">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:arrow-left'"></mat-icon>
                        <span class="ml-2">Retour</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full min-w-0">
                <div *ngFor="let employee of employees">
                    <div
                        class="flex flex-col flex-auto items-center bg-card shadow rounded-2xl overflow-hidden">
                        <!-- Avatar & Info -->
                        <div class="flex flex-col flex-auto w-full p-8 text-center">
                            <div class="w-32 h-32 mx-auto rounded-full overflow-hidden">
                                <img src="assets/images/logo/profile.jpg"
                                     class="w-full h-full object-cover">
                            </div>
                            <div class="mt-6 font-medium">{{employee?.firstName}}</div>
                            <div class="text-secondary">{{employee?.lastName}}</div>
                        </div>
                        <!-- Email & Phone -->
                        <div class="flex items-center w-full border-t divide-x">
                            <a
                                class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                                [href]="'mailto:' + employee?.email">
                                <mat-icon
                                    class="icon-size-5 text-hint"
                                    [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                                <span class="ml-2">Email</span>
                            </a>
                            <a
                                class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                                [href]="'tel:' + employee?.phone">
                                <mat-icon
                                    class="icon-size-5 text-hint"
                                    [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                                <span class="ml-2">Call</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
